{{ partial "header.html" . }}

<div class="post-navbar">
  <table width="100%" style="margin:0; padding:0;">
    <tr>
      <td widht="50%">
        blog @ <a href="http://johnemmons.com">johnemmons.com</a>
      </td>
      <td style="text-align:right;" widht="50%">
        <a href="{{ .Site.BaseURL}}">back to homepage</a>
      </td>
    </tr>
  </table>
</div>

<div class="post-title">
  <h2>{{ .Title }}</h2>
  <div class="time">{{ .Date.Format "January 2, 2006" }}</div>
</div>

<div class="post-abstract">
  {{ .Description }}
</div>

<div class="post-text">
  {{ .Content }}
</div>

<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
  this.page.url = {{ .Permalink }};  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = {{ .LinkTitle }}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };
  (function() { // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://blog-johnemmons-com.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

<div style="padding-bottom:50px;"></div>
